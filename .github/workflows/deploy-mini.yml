name: Deploy (mini)

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: deploy-mini
  cancel-in-progress: false

jobs:
  deploy:
    name: Deploy to mini (self-hosted)
    runs-on: [self-hosted, mini]

    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Deploy
        shell: bash
        env:
          DEPLOY_DIR: ~/Projects/Personal/gatherly
          ENV_FILE: ~/.config/gatherly/.envrc.worker
          LAUNCHD_LABEL: com.gatherly
          # HEALTHCHECK_BASE_URL defaults to http://127.0.0.1:${PORT:-4000}
          # (see scripts/deploy-mini.sh). Prefer setting PORT in ENV_FILE.
        run: |
          bash scripts/deploy-mini.sh
