name: CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  MIX_ENV: test

jobs:
  ci:
    name: CI Pipeline
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:17.5
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: gatherly_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Create .env file for CI
        run: |
          cat > .env << EOF
          DATABASE_URL=postgres://postgres:postgres@localhost:5432/gatherly_test
          SECRET_KEY_BASE=test_secret_key_base_for_ci_only_do_not_use_in_production
          TOKEN_SIGNING_SECRET=test_token_signing_secret_for_ci_only
          PHX_HOST=localhost
          PHX_PORT=4000
          GOOGLE_CLIENT_ID=test_client_id
          GOOGLE_CLIENT_SECRET=test_client_secret
          EOF

      - name: Run CI pipeline
        run: |
          # Install just if not available
          if ! command -v just &> /dev/null; then
            curl --proto '=https' --tlsv1.2 -sSf https://just.systems/install.sh | bash -s -- --to ~/.local/bin
            echo "$HOME/.local/bin" >> $GITHUB_PATH
          fi
          
          # Run the full CI pipeline
          just ci
        env:
          DOCKER_BUILDKIT: 1

  deploy:
    name: Deploy to Fly.io
    runs-on: ubuntu-latest
    needs: [ci]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Fly CLI
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy to Fly.io
        run: |
          # Install just if not available
          if ! command -v just &> /dev/null; then
            curl --proto '=https' --tlsv1.2 -sSf https://just.systems/install.sh | bash -s -- --to ~/.local/bin
            echo "$HOME/.local/bin" >> $GITHUB_PATH
          fi
          
          # Deploy using just task
          just fly-deploy
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
          DOCKER_BUILDKIT: 1
