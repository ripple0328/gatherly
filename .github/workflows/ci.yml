name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

permissions:
  contents: read
  pull-requests: write

jobs:
  dagger-ci:
    name: Dagger CI Pipeline
    runs-on: ubuntu-22.04
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Dagger CLI
        run: |
          curl -L https://github.com/dagger/dagger/releases/latest/download/dagger_$(uname -s | tr '[:upper:]' '[:lower:]')_$(uname -m | sed 's/x86_64/amd64/').tar.gz | tar -xz
          sudo mv dagger /usr/local/bin/
          dagger version

      - name: Run Dependencies Check
        run: dagger call deps --source=. sync

      - name: Run Code Quality Checks
        run: dagger call quality --source=.

      - name: Run Security Checks
        run: dagger call security --source=.

      - name: Run Tests with Database
        run: dagger call test --source=.

      - name: Build Production Release
        run: dagger call build --source=. sync

      - name: Export Build Artifacts
        run: |
          mkdir -p artifacts
          dagger call artifacts --source=. export --path=./artifacts/gatherly-release

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: gatherly-release
          path: ./artifacts/gatherly-release/
          retention-days: 1