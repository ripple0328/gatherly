name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

permissions:
  contents: read
  pull-requests: write

jobs:
  dagger-ci:
    name: Dagger CI Pipeline
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Dependencies Check
        uses: dagger/dagger-for-github@8.0.0
        with:
          version: "v0.18.10"
          verb: call
          args: deps --source=. sync

      - name: Run Code Quality Checks
        uses: dagger/dagger-for-github@8.0.0
        with:
          version: "v0.18.10"
          verb: call
          args: quality --source=.

      - name: Run Security Checks
        uses: dagger/dagger-for-github@8.0.0
        with:
          version: "v0.18.10"
          verb: call
          args: security --source=.

      - name: Run Tests with Database
        uses: dagger/dagger-for-github@8.0.0
        with:
          version: "v0.18.10"
          verb: call
          args: test --source=.

      - name: Build Production Release
        uses: dagger/dagger-for-github@8.0.0
        with:
          version: "v0.18.10"
          verb: call
          args: build --source=. sync

      - name: Export Build Artifacts
        uses: dagger/dagger-for-github@8.0.0
        with:
          version: "v0.18.10"
          verb: call
          args: artifacts --source=. export --path=./artifacts/gatherly-release

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: gatherly-release
          path: ./artifacts/gatherly-release/
          retention-days: 1
