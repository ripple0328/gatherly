name: CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  MIX_ENV: test

jobs:
  code-format:
    name: ğŸ¨ Code Formatting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Install just
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://just.systems/install.sh | bash -s -- --to ~/.local/bin
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Check code formatting
        run: |
          docker compose -f docker-compose.yml -f docker-compose.ci.yml up -d app --wait
          docker compose -f docker-compose.yml -f docker-compose.ci.yml exec -T app bash -c 'apt-get update -qq && apt-get install -y postgresql-client inotify-tools && mix local.hex --force && mix local.rebar --force && mix deps.get && MIX_ENV=dev mix format --check-formatted'
          docker compose -f docker-compose.yml -f docker-compose.ci.yml down
        env:
          DOCKER_BUILDKIT: 1

  lint:
    name: ğŸ” Code Linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Install just
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://just.systems/install.sh | bash -s -- --to ~/.local/bin
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Run linter (Credo)
        run: |
          docker compose -f docker-compose.yml -f docker-compose.ci.yml up -d app --wait
          docker compose -f docker-compose.yml -f docker-compose.ci.yml exec -T app bash -c 'apt-get update -qq && apt-get install -y postgresql-client inotify-tools && mix local.hex --force && mix local.rebar --force && mix deps.get && MIX_ENV=dev mix credo --strict'
          docker compose -f docker-compose.yml -f docker-compose.ci.yml down
        env:
          DOCKER_BUILDKIT: 1

  type-check:
    name: ğŸ”¬ Type Checking
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Install just
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://just.systems/install.sh | bash -s -- --to ~/.local/bin
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Run type checker (Dialyzer)
        run: |
          docker compose -f docker-compose.yml -f docker-compose.ci.yml up -d app --wait
          docker compose -f docker-compose.yml -f docker-compose.ci.yml exec -T app bash -c 'apt-get update -qq && apt-get install -y postgresql-client inotify-tools && mix local.hex --force && mix local.rebar --force && mix deps.get && MIX_ENV=dev mix dialyzer'
          docker compose -f docker-compose.yml -f docker-compose.ci.yml down
        env:
          DOCKER_BUILDKIT: 1

  test:
    name: ğŸ§ª Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Install just
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://just.systems/install.sh | bash -s -- --to ~/.local/bin
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Run test suite
        run: |
          docker compose -f docker-compose.yml -f docker-compose.ci.yml up -d app test_db --wait
          docker compose -f docker-compose.yml -f docker-compose.ci.yml exec -T app bash -c 'apt-get update -qq && apt-get install -y postgresql-client inotify-tools && mix local.hex --force && mix local.rebar --force && mix deps.get && MIX_ENV=test DATABASE_URL=postgres://postgres:postgres@test_db:5432/gatherly_test mix test'
          docker compose -f docker-compose.yml -f docker-compose.ci.yml down
        env:
          DOCKER_BUILDKIT: 1

  deploy:
    name: ğŸš€ Deploy to Fly.io
    runs-on: ubuntu-latest
    needs: [code-format, lint, type-check, test]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Fly CLI
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Validate secrets
        run: |
          if [ -z "$FLY_API_TOKEN" ]; then
            echo "âŒ FLY_API_TOKEN is not set"
            exit 1
          fi
          echo "âœ… Required secrets are present"
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Deploy to Fly.io
        run: |
          # Install just if not available
          if ! command -v just &> /dev/null; then
            curl --proto '=https' --tlsv1.2 -sSf https://just.systems/install.sh | bash -s -- --to ~/.local/bin
            echo "$HOME/.local/bin" >> $GITHUB_PATH
          fi
          
          # Deploy using just task
          just deploy
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
          DOCKER_BUILDKIT: 1

      - name: Verify deployment
        run: |
          echo "Waiting for deployment to be ready..."
          sleep 30
          
          # Check health endpoint
          if curl -f -s https://gatherly.qingbo.us/health > /dev/null; then
            echo "âœ… Deployment health check passed"
          else
            echo "âŒ Deployment health check failed"
            exit 1
          fi
