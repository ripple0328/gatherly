name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

permissions:
  contents: read
  pull-requests: write

jobs:
  dagger-ci:
    name: Dagger CI Pipeline
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Dependencies Check
        uses: dagger/dagger-for-github@8.0.0
        with:
          version: "latest"
          verb: call
          args: deps --source=. sync

      - name: Run Code Quality Checks
        uses: dagger/dagger-for-github@8.0.0
        with:
          version: "latest"
          verb: call
          args: quality --source=.

      - name: Run Security Checks
        uses: dagger/dagger-for-github@8.0.0
        with:
          version: "latest"
          verb: call
          args: security --source=.

      - name: Run Tests with Database
        uses: dagger/dagger-for-github@8.0.0
        with:
          version: "latest"
          verb: call
          args: test --source=.

      - name: CI Summary
        run: |
          echo "## ðŸŽ‰ CI Pipeline Completed Successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âœ… Checks Passed:" >> $GITHUB_STEP_SUMMARY
          echo "- Dependencies installation and caching" >> $GITHUB_STEP_SUMMARY
          echo "- Code quality (formatting, Credo, Dialyzer)" >> $GITHUB_STEP_SUMMARY
          echo "- Security vulnerability scanning" >> $GITHUB_STEP_SUMMARY
          echo "- Full test suite with PostgreSQL" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸš€ Ready for deployment!" >> $GITHUB_STEP_SUMMARY
